<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG House and Garden</title>
  <style>
    rect, circle, polygon, path {
      stroke: black;
      stroke-width: 2;
    }
    text {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: #333;
    }
  </style>
</head>
<body>
  <svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Grouped house -->
    <g transform="translate(0, 0)">
      <!-- House base -->
      <rect x="150" y="120" width="200" height="100" fill="#FFDAB9"/> <!-- peachpuff -->
      
      <!-- Roof (triangle) -->
      <polygon points="150,120 250,60 350,120" fill="#8B0000"/> <!-- dark red -->

      <!-- Chimney -->
      <rect x="290" y="70" width="20" height="40" fill="#B22222"/> <!-- firebrick -->

      <!-- Door -->
      <rect x="230" y="170" width="40" height="50" fill="#8B4513"/> <!-- saddlebrown -->

      <!-- Grouped Windows -->
      <g transform="translate(0,0)">
        <rect x="170" y="140" width="30" height="30" fill="#ADD8E6"/> <!-- lightblue -->
        <rect x="300" y="140" width="30" height="30" fill="#ADD8E6"/>
      </g>
    </g>

    <!-- Tree -->
    <g transform="translate(0, 0)">
      <rect x="60" y="160" width="20" height="60" fill="#8B4513"/> <!-- saddlebrown -->
      <circle cx="70" cy="150" r="30" fill="#228B22"/> <!-- forestgreen -->
    </g>

    <!-- Sun -->
    <circle cx="450" cy="50" r="30" fill="#FFD700"/> <!-- gold -->

    <!-- Path: simple garden path -->
    <path d="M250 220 Q260 240 240 260 Q250 270 260 260 Q240 240 250 220" fill="#D3D3D3"/> <!-- lightgray -->

    <!-- Label -->
    <text x="10" y="290">My Colourful SVG House & Garden</text>

  </svg>
</body>
</html>
