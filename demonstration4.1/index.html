<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG House and Garden </title>
  <style>
    /* Apply stroke and thickness to all basic shapes */
    rect, circle, polygon, path {
      stroke: black;
      stroke-width: 2;
    }

    /* Style for text labels */
    text {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: black;
    }
  </style>
</head>
<body>
  <svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Sky background covering entire SVG -->
    <rect x="0" y="0" width="500" height="400" fill="skyblue"/>

    <!-- Grass at the bottom half of the scene -->
    <rect x="0" y="200" width="500" height="200" fill="green"/>

    <!-- Sun in the top-right corner -->
    <circle cx="420" cy="70" r="30" fill="yellow"/>

    <!-- Group containing the house components -->
    <g transform="translate(0, 0)">
      <!-- House base (walls) -->
      <rect x="150" y="150" width="200" height="120" fill="saddlebrown"/>
      
      <!-- Roof as a triangle -->
      <polygon points="150,150 250,80 350,150" fill="peru"/>

      <!-- Door in the center-bottom of the house -->
      <rect x="235" y="210" width="30" height="60" fill="sienna"/>

      <!-- Left window -->
      <rect x="180" y="180" width="30" height="30" fill="lightblue"/>
      <!-- Right window -->
      <rect x="290" y="180" width="30" height="30" fill="lightblue"/>
    </g>

    <!-- Group containing the tree -->
    <g transform="translate(0, 0)">
      <!-- Tree trunk -->
      <rect x="70" y="220" width="20" height="60" fill="saddlebrown"/>
      
      <!-- Tree foliage using overlapping circles -->
      <circle cx="80" cy="210" r="20" fill="forestgreen"/>
      <circle cx="65" cy="220" r="20" fill="forestgreen"/>
      <circle cx="95" cy="220" r="20" fill="forestgreen"/>
    </g>

    <!-- Garden path with bezier curves (wavy path) -->
    <path d="M250 270 Q260 300 240 330 Q250 350 270 330 Q260 300 250 270" fill="gold" stroke="orange" stroke-width="3"/>

    <!-- Text label for the house -->
    <text x="360" y="200">House</text>

  </svg>
</body>
</html>
